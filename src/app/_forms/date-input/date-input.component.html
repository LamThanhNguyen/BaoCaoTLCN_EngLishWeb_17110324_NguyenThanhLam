<div class="form-group">
    <div class="input-group">
    <input type="text" [class.is-invalid]="ngControl.touched && ngControl.invalid" class="form-control" placeholder="{{label}}"
        [formControl]="ngControl.control" name="dp" ngbDatepicker #d="ngbDatepicker">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
    </div>
    </div>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} is required</div>
</div>
