<div class="card mb-4" routerLink='/vocabulary/detail/{{vocabulary.id}}'>
    <div class="card-img-wrapper">
        <img src="{{vocabulary.image || './assets/user.png'}}" alt="Image" class="card-img-top size_image">
        <ul class="list_vocabulary list-inline member-icons animate text-center">
            <li *ngIf="accountService.currentUser$ | async" class="list-inline-item"><button *appHasRole='["Admin"]' routerLink='vocabulary/edit/{{vocabulary.id}}' class="btn btn-primary">
                <i class="fa fa-edit"></i></button></li>
            <li class="list-inline-item"><button routerLink='/vocabulary/detail/{{vocabulary.id}}' class="btn btn-primary">
                <i class="fa fa-info-circle"></i></button></li>
            <li *ngIf="accountService.currentUser$ | async" class="list-inline-item"><button *appHasRole='["Admin"]' (click)="deleteVocabulary(vocabulary.id)" class="btn btn-primary">
                <i class="fa fa-trash-alt"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="size_text card-title text-center mb-1">
            {{vocabulary.engName}}
        </h6>
    </div>
</div>
